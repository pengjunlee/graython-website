        width: 30vw;

        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      
      #loading span {
        width: 8vw;
        height: 8vw;
        display: block;
        float: left;
        background: transparent;
        margin: 1vw;
        border-radius: 1vw;
        animation: light 2s linear infinite calc(0.25s * var(--s));
      }
      .hide {
        visibility: hidden;
      }
      @keyframes light {
